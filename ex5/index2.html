<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web_test5_2</title>
</head>

<body>
  <p style="text-align: center;">
    <br />
  </p>
  <p>
    <span style="font-size: 24px;"></span>
  </p>
  <table border="1" data-sort="sortDisabled">
    <tbody>
      <tr class="firstRow">
        <th style="border-color: rgb(221, 221, 221);" rowspan="1" colspan="4">
          产品采购<br />
        </th>
      </tr>
      <tr>
        <td valign="middle" style="word-break: break-all; border-color: rgb(221, 221, 221);" align="right">
          姓名：
        </td>
        <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);">
          <input name="leipiNewField" type="text" title="name" value="" leipiplugins="text" orghide="0" orgalign="left"
            orgwidth="150" orgtype="text" style="text-align: left; width: 150px;" />
        </td>
        <td valign="middle" style="word-break: break-all; border-color: rgb(221, 221, 221);" align="right">
          商品名称：
        </td>
        <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);">
          <input name="leipiNewField" type="text" title="productname" value="" leipiplugins="text" orghide="0"
            orgalign="left" orgwidth="150" orgtype="text" style="text-align: left; width: 150px;" />
        </td>
      </tr>
      <tr>
        <td valign="middle" style="word-break: break-all; border-color: rgb(221, 221, 221);" align="right">
          地区：
        </td>
        <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);">
          <span leipiplugins="select"><select name="leipiNewField" title="place" leipiplugins="select" size="1"
              orgwidth="150" style="width: 150px;">
              <option value="云南">
                云南
              </option>
              <option value="四川">
                四川
              </option>
              <option value="北京">
                北京
              </option>
              <option value="上海">
                上海
              </option>
              <option value="广州">
                广州
              </option>
              <option value="深圳">
                深圳
              </option>
            </select>&nbsp;</span>
        </td>
        <td valign="middle" style="word-break: break-all; border-color: rgb(221, 221, 221);" align="right">
          付款方式：<br />
        </td>
        <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);">
          <span leipiplugins="radios" title="pay" name="leipiNewField" orgchecked="orgchecked0"><input
              name="leipiNewField" value="网上" checked="" type="radio" />网上&nbsp;<input name="leipiNewField" value="邮局"
              type="radio" />邮局&nbsp;<input name="leipiNewField" value="银行" type="radio" />银行&nbsp;</span>
        </td>
      </tr>
      <tr>
        <td valign="middle" style="border-color: rgb(221, 221, 221); word-break: break-all;" align="right">
          关注产品：
        </td>
        <td valign="top" style="border-color: rgb(221, 221, 221); word-break: break-all;" rowspan="1" colspan="3">
          <span leipiplugins="checkboxs" title="starproduct"><input name="leipiNewField" value="护肤品" checked="checked"
              type="checkbox" />护肤品&nbsp;<input name="leipiNewField" value="化妆品" type="checkbox" />化妆品&nbsp;<input
              name="leipiNewField" value="服装" checked="checked" type="checkbox" />服装&nbsp;<input name="leipiNewField"
              value="电器" type="checkbox" />电器&nbsp;</span>
        </td>
      </tr>
      <tr>
        <td valign="middle" style="border-color: rgb(221, 221, 221); word-break: break-all;" align="right">
          联系电话：
        </td>
        <td valign="top" style="border-color: rgb(221, 221, 221);" rowspan="1" colspan="3">
          <input name="leipiNewField" type="text" title="phone" value="" leipiplugins="text" orghide="0" orgalign="left"
            orgwidth="150" orgtype="text" style="text-align: left; width: 150px;" />
        </td>
      </tr>
      <tr>
        <td valign="middle" style="border-color: rgb(221, 221, 221); word-break: break-all;" align="right">
          备注：
        </td>
        <td valign="top" style="border-color: rgb(221, 221, 221); word-break: break-all;" rowspan="1" colspan="3">
          <textarea title="context" name="leipiNewField" leipiplugins="textarea" value="" orgrich="0" orgfontsize=""
            orgwidth="300" orgheight="80" style="width:300px;height:80px;"></textarea>
        </td>
      </tr>
      <tr>
        <td valign="top" style="border-color: rgb(221, 221, 221);"></td>
        <td valign="top" style="border-color: rgb(221, 221, 221);" rowspan="1" colspan="3"></td>
      </tr>
    </tbody>
  </table>
  <p>
    <br /><span style="font-size: 24px;"></span>
  </p>
</body>

</html>
