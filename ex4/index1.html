<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动字幕设置</title>
</head>
<style>
    .demo1 {
        background: lightblue;
    }
</style>

<body>
    <h2>站内公告</h2>
    <marquee class="demo1" behavior="" direction="up" width="200" height="200">
        <p style="text-align: center;"><b>通知</b></p>
        <p style="text-align: center;">暂无重要通知</p>
    </marquee>
</body>

</html>
